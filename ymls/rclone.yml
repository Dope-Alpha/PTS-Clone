---
- name: Stop services
  systemd: state=stopped name="{{ item }}" daemon_reload=yes enabled=no
  with_items:
    - crypt.service
    - pgdrive.service
    - gdrive.service
    - gcrypt.service
    - tdrive.service
    - tcrypt.service
    - supertransfer2.service
    - unionfs.service
    - pgmove.service
    - move.service
    - pgblitz.service
    - plexdrive.service
    - st2monitor.service
    - pgunion.service

- name: 'Waiting for 5 seconds for services to stop and mounts to unmount cleanly.'
  wait_for: timeout=5

- name: Ansible delete multiple file example
  file:
    path: '/etc/systemd/system/{{ item.name }}'
    state: absent
  with_items:
    - crypt.service
    - pgdrive.service
    - gdrive.service
    - gcrypt.service
    - tdrive.service
    - tcrypt.service
    - supertransfer2.service
    - unionfs.service
    - pgmove.service
    - move.service
    - pgblitz.service
    - plexdrive.service
    - st2monitor.service
    - pgunion.service

- name: Remove services
  file:
    path: '/etc/systemd/system/{{ item.name }}'
    state: absent
  with_items:
    - crypt.service
    - pgdrive.service
    - gdrive.service
    - gcrypt.service
    - tdrive.service
    - tcrypt.service
    - supertransfer2.service
    - unionfs.service
    - pgmove.service
    - move.service
    - pgblitz.service
    - plexdrive.service
    - st2monitor.service
    - pgunion.service

- name: 'Check of Existance files in {{ pgrole }}'
  stat:
    path: '/opt/appdata/{{pgrole}}/rclone.conf'
  register: rcp

- name: 'Remove old rclone.conf from {{ pgrole }} folder'
  shell: 'rm -rf /opt/appdata/{{pgrole}}/rclone.conf'
  ignore_errors: yes
  when: rcp.stat.exists == true

- name: 'Clone rclone.config to {{ pgrole }} folder' 
  copy:
    src: /opt/appdata/plexguide/rclone.conf
    dest: /opt/appdata/{{pgrole}}/rclone.conf
    owner: 1000
    group: 1000
    mode: '0755'

- name: 'Setting permissions on appdata'
  shell: 'chmod -R 775 /opt/appdata/{{pgrole}}'

- name: 'Setting ownership on appdata recursivley (this can take a while!)'
  shell: 'chown -cR 1000:1000 /opt/appdata/{{pgrole}}'

- name: 'Setting permissions on appdata recursivley (this can take a while!)'
  shell: 'chmod -cR 775 /opt/appdata/{{pgrole}}'
